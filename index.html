<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutri Data Pro | App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <aside class="sidebar glass-panel" id="sidebar">
            <div class="logo">
                <h2>NUTRI<span class="highlight">DATA</span>PRO</h2>
            </div>
            
            <nav>
                <button class="nav-btn active" onclick="showSection('clients'); toggleSidebar()">
                    <i class="bi bi-people-fill"></i> Atletas
                </button>
                <button class="nav-btn" onclick="showSection('diets'); toggleSidebar()">
                    <i class="bi bi-collection-fill"></i> Biblioteca NDP
                </button>
            </nav>

            <div class="user-profile">
                <div id="authContainer" style="width:100%">
                    <button id="btnLogin" class="btn-primary" style="width:100%; font-size:0.8rem;">
                        <i class="bi bi-lock-fill"></i> Acceso Admin
                    </button>
                    <div id="userInfo" style="display:none; align-items:center; gap:10px;">
                        <div class="avatar">AD</div>
                        <div class="user-info">
                            <span id="userEmailDisplay">Admin</span>
                            <small style="color:var(--brand-red)">Modo Edición</small>
                            <a href="#" onclick="logoutApp()" style="font-size:0.7rem; color:#666; display:block;">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <section id="clients-section" class="active-section">
                <header class="glass-header">
                    <div>
                        <h1>Atletas</h1>
                        <p class="subtitle">Seguimiento</p>
                    </div>
                    <button class="btn-primary admin-only" onclick="openModal('clientModal')" style="display:none;">
                        + Nuevo Atleta
                    </button>
                </header>
                <div class="grid-container" id="clients-grid">
                    <div class="loading-spinner">Cargando datos...</div>
                </div>
            </section>

            <section id="diets-section" style="display: none;">
                <header class="glass-header wrap-header">
                    <div>
                        <h1>Biblioteca</h1>
                    </div>
                    
                    <div class="toolbar">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" id="searchKcal" placeholder="Buscar..." oninput="filterDiets()">
                        </div>
                        
                        <div class="search-box">
                            <select id="searchType" onchange="filterDiets()">
                                <option value="all">Filtro: Todos</option>
                                <option value="Déficit">Déficit</option>
                                <option value="Volumen">Volumen</option>
                                <option value="Salud">Salud / Anti-inflam.</option>
                            </select>
                        </div>

                        <button class="btn-danger admin-only" onclick="resetDatabaseManual()" style="display:none;">
                            <i class="bi bi-database-fill-down"></i> Reset DB
                        </button>
                    </div>
                </header>
                
                <div class="grid-container" id="diets-grid"></div>
            </section>
        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content glass-panel" style="max-width:350px;">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="text-align:center">Acceso Entrenador</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="admin@nutridatapro.com" required>
                <input type="password" id="loginPass" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary" style="width:100%; margin-top:15px">Entrar</button>
            </form>
        </div>
    </div>

    <div id="clientModal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close" onclick="closeModal('clientModal')">&times;</span>
            <h2>Ficha Nuevo Atleta</h2>
            <form id="addClientForm">
                <label>Nombre Completo</label>
                <input type="text" id="clientName" placeholder="Ej: Francisco García" required>
                
                <label>Alias (Nombre App)</label>
                <input type="text" id="clientAlias" placeholder="Ej: Fran G." required>
                
                <label>Email</label>
                <input type="email" id="clientEmail" required>
                
                <label>Objetivo</label>
                <select id="clientGoal">
                    <option value="Perdida Grasa">Definición</option>
                    <option value="Volumen">Volumen</option>
                    <option value="Salud">Salud</option>
                </select>
                <button type="submit" class="btn-primary" style="width:100%; margin-top:20px">Crear Ficha</button>
            </form>
        </div>
    </div>

    <div id="dietViewModal" class="modal">
        <div class="modal-content glass-panel large-modal" style="background:#0a0a0a;">
            <span class="close" onclick="closeModal('dietViewModal')">&times;</span>
            <div id="diet-detail-content"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
